<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シュルシャガナ風カットイン ジェネレーター</title>
    <link rel="stylesheet" href="./public/css.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script type="text/javascript" src="./public/js.js"></script>
</head>

<body>
<div id="container">
    <div id="header">
        <p>シュルシャガナ風カットインジェネレーター</p>
        <form>
        <input type="button" value="クッキー削除" onclick="delCookie()">
        </form>        
    </div>
    <div id="main">
        <div id="settings">
            <input type="file" accept="image/*" id="getfile">
            <form action="">
                <div>
                    <input type="radio" name="type" value="1" checked="checked">1
                    <input type="radio" name="type" value="2">2
                    <input type="radio" name="type" value="3">3
                </div>
                <div>
                    技名前半<input type="text">
                    技名後半<input type="text">
                </div>
            </form>
        </div>
        <div id="screen1" class="screen">
            <img src="" id="preview" height="360px">
            <div id="cutin1" class="cutin tate">
                <span class="text">禁月輪</span>
            </div>
            <div id="cutin2" class="cutin tate">
                <span class="text">非常Σ式</span>
            </div>
            <div id="cutin3" class="cutin yoko">
                <span class="text">双月カルマ</span>
            </div>
            <div id="cutin4" class="cutin tate">
                <span class="text">緊急φ式</span>
            </div>
        </div>
        <div id="button1"></div>

        <div id="button2"></div>
    </div>
    <div id="footer">
        <div id="output_screen">
          <img id="screen_image">
        </div>
        <hr />
        <a id="download" href="#" download="test.png"></a>
    </div>
</div>

<script>
var file = document.querySelector('#getfile');

file.onchange = function (){
  var fileList = file.files;
  //読み込み
  var reader = new FileReader();
  reader.readAsDataURL(fileList[0]); 

  //読み込み後
  reader.onload = function  () {
    document.querySelector('#preview').src = reader.result;
  };
  positionReset();
};

</script> 
</body>
</html>
