<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シュルシャガナ風カットイン ジェネレーター</title>
    <link rel="stylesheet" href="./public/css.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script type="text/javascript" src="./public/js.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>

<body>
<div id="container">
    <header>
        <h1>シュルシャガナ風カットインジェネレーター</h1>
        <p>『戦姫絶唱シンフォギア』に登場する<a href="http://www.symphogear-axz.com/characters/shirabe.php" target="blank">月詠調</a>のギア「シュルシャガナ」のカットインっぽいものが作れるサイトです<p>
    </header>
    <section id="main">
        <div id="settings">
            <input type="file" accept="image/*" id="getfile" style="display:none;">

            <div id="stype" class="select">
                <span class="s-tytle">１．タイプを選びます</span>
                    <div>
                        <div class="cb"><label><div style="margin:auto;"><input type="radio" name="type" value="A" checked="checked"></div><div><img src="../public/image/typeA.jpg" width="80px"></div></label></div>
                        <div class="cb"><label><div style="margin:auto;"><input type="radio" name="type" value="B"></div><div><img src="../public/image/typeA.jpg" width="80px"></div></label></div>
                        <div class="cb"><label><div style="margin:auto;"><input type="radio" name="type" value="C"></div><div><img src="../public/image/typeA.jpg" width="80px"></div></label></div>
                    </div>
            </div>
            <div id="stext" class="select">
                <p class="kirika">２．技名を入力するデス！</p>
                <p>技名前半<input type="text" name="ta" class="tbox" value="非常Σ式"></p>
                <p>技名後半<input type="text" name="tb" class="tbox" value="禁月輪"></p>
            </div>
        </div>
        <div id="screen1">
            <img src="" id="preview">
            <div class="tap">タップして画像をアップ</div>
            <div id="cutin1" class="cutin tate">
                <span class="text"></span>
            </div>
            <div id="cutin2" class="cutin tate">
                <span class="text"></span>
            </div>
            <div id="cutin3" class="cutin yoko">
                <span class="text"></span>
            </div>
            <div id="cutin4" class="cutin tate">
                <span class="text"></span>
            </div>
        </div>
        <div id="execute">
            <div id="button1"></div>
            <div id="output_screen">
                <a id="download" href="#" download="test.png"></a>
            </div>
        </div>
    </section>
    <footer>
    </footer>
</div>


<script>
var file = document.querySelector('#getfile');

file.onchange = function (){
  var fileList = file.files;
  //読み込み
  var reader = new FileReader();
  reader.readAsDataURL(fileList[0]); 

  //読み込み後
  reader.onload = function  () {
    document.querySelector('#preview').src = reader.result;
  };
  positionReset();
};
</script> 

<audio id="sound1" preload="auto">
    <source src="../public/sound/hyoushigi2.mp3" type="audio/mp3">
</audio>
<audio id="sound2" preload="auto">
    <source src="../public/sound/beat00.mp3" type="audio/mp3">
</audio>

</body>
</html>
